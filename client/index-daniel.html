<!DOCTYPE html>
<html>
  <head>
    <title>Crowdy</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main-dan.css">
  </head>


    <body>
      <div class="container">
        <div class="header">
          <h1>Crowdy</h1>
          <button class=" button sec check-in">Check in</button>
          <button class=" button sec sign-in">sign in</button>
          <button class=" button sec create-account">create an account</button>
            <div>
              <div class="input-group" id="searchBar">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="query">
              </div>
            </div>
        </div>
        <div id="map" class="map"></div>
        <div class="movie-container">
          <button class="button sec">Show all times</button>
          <ul class="movies">
            <li>Movie 1</li>
            <li>Movie 2</li>
            <li>Movie 3</li>
            <li>Movie 4</li>
            <li>Movie 5</li>
          </ul>

        </div>
        <div class="footer">
          <button class = "button sec" >feedback</button>
        </div>
      </div>


      <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: myLatLng
        });

        setMarkers(map);
      }

      var theaters = [
        ['Regal Butler Town Center 14', 29.6272, -82.3772, 3],
        ['Regal Celebration Pointe 10 & RPX', 29.6237, -82.3953, 2],
        ['Regal Cinemas Royal Park 16', 29.6539, -82.3802, 1]
      ];
      var myLatLng = {lat: 29.6436, lng: -82.3749};

      function setMarkers(map) {

        var image = {
          url: 'images/popcorn.svg'
        };
        for (var i = 0; i < theaters.length; i++) {
          var theater = theaters[i];
          var marker = new google.maps.Marker({
            position: {lat: theater[1], lng: theater[2]},
            map: map,
            // icon: image,
            title: theater[0],
            zIndex: theater[3]
          });
          // var infowindow = new google.maps.InfoWindow({
          //   content: theater[0]
          // });
          // marker.addListener('click', function(){
          //   infowindow.open(map, marker);
          // });
        }
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3FQZhMHSjlgZ1GlA_EPlOp-7DWSInsWU&callback=initMap"></script>
  </body>
</html>
