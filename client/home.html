<!DOCTYPE html>
<html>
  <head>
    <title>Crowdy</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main-dan.css">
  </head>


    <body>
      <div class="container">
        <div class="header">
          <h1>Crowdy</h1>
          <button class=" button sec">Check in</button>
          <button class=" button sec">sign in</button>
          <button class=" button sec">create an account</button>
            <div>
              <div class="input-group" id="searchBar">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="query">
              </div>
            </div>
        </div>
        <div id="map" class="map"></div>
        <div class="movie-container">
          <ul class="movies">
            <!-- I feel this should be imported from some sort of database? -->
            <li>
              <p>A star is born</p>
              <img src="images/A-Star-Is-Born.jpg" alt="A star is born poster art">
            </li>
            <li>
              <p>Halloween</p>
              <img src="images/Halloween.jpg" alt="Halloween poster art">
            </li>
            <li>
              <p>Venom</p>
              <img src="images/Venom.jpg" alt="Venom poster art">
            </li>
            <li>
              <p>First man</p>
              <img src="images/First-man.jpg" alt="First Man poster art">
            </li>
            <li>
              <p>Bohemian Rhapsody</p>
              <img src="images/Bohemian-Rhapsody.jpg" alt="Bohemian Rhapsody poster art">
            </li>
          </ul>
        </div>
        <div class="footer">
          <button class = "button sec" >feedback</button>
          <button class="button sec">Show all times</button>
        </div>
      </div>
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3FQZhMHSjlgZ1GlA_EPlOp-7DWSInsWU&callback=initMap"></script>
  </body>
</html>
