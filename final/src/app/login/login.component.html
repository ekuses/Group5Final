<div id="body">
  <div class="login-page">
    <div class="form">
      <h1 class="display-6">Welcome to Crowdy</h1>
      <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error text-danger">{{errorMessage}}</label>
      </div>
      <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
    </form>
    <button type="button" (click)="tryGoogleLogin()">Login with Google</button>
    <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
