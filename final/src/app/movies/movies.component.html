<div id="movie-container">


  <section class="option-container" [ngStyle]="{'display':showOptions}">
      <div class="option-top">
          <article>
              <button class="option-button" (click)="doShowTheaters()">Show Theaters</button>
          </article>
      </div>
      <div class="option-bottom">
          <article>
              <button class="option-button" (click)="doShowMovies()">Show Movies</button>
          </article>
      </div>
  </section>

  <section class="movies-container" [ngStyle]="{'display':showMovies}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Movies</h3>
    </header>
    
  </section>

  <section class="theaters-container" [ngStyle]="{'display':showTheaters}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Theaters</h3>
    </header>
  </section>

</div>
