<div id="movie-container">


  <section class="option-container" [ngStyle]="{'display':showOptions}">
      <div class="option-top">
          <article>
              <button class="option-button" (click)="doShowTheaters()">Show Theaters</button>
          </article>
      </div>
      <div class="option-bottom">
          <article>
              <button class="option-button" (click)="doShowMovies()">Show Movies</button>
          </article>
      </div>
  </section>

  <section class="movies-container" [ngStyle]="{'display':showMovies}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Movies</h3>
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Movie #1
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              Example times 1
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Movie #2
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              example times 2
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Movie #3
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              example times 3
            </div>
          </div>
        </div>
      </div>
    </header>
    
  </section>

  <section class="theaters-container" [ngStyle]="{'display':showTheaters}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Theaters</h3>
      <button class="btn btn-primary" (click)="doShowNewberry()">Newberry</button>
      <button class="btn btn-primary" (click)="doShowCelebration()">Celebration</button>
      <button class="btn btn-primary" (click)="doShowButler()">Butler</button>
    </header>
  </section>

  <section class="newberry-container" [ngStyle]="{'display':showNewberry}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Newberry</h3>
      <!-- Newberry Accordian for Movies -->
      <div id ="newberry-accordian">
        <!-- Using ngFor to repeat Cards -->
        <div class="card" *ngFor="let movie of newberryMovies.movie; let i = index;">
          <!-- Card Header -->
          <div class="card-header" [attr.id]="'heading' + i">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                {{ movie.title }}
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <ul>
                <li *ngFor="time in newberryMovieTimes[i]."></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </header>
  </section>

  <section class="celebration-container" [ngStyle]="{'display':showCelebration}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Celebration Point</h3>

    </header>
  </section>

  <section class="butler-container" [ngStyle]="{'display':showButler}">
    <header>
      <button class="btn btn-primary" (click)="doShowOptions()">back</button>
      <h3>Butler Plaza</h3>
    </header>
  </section>

</div>
