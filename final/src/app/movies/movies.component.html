    <ul>

          {{ movie.title }}
        </li>
    </ul>

  <section class="theaters-container" [ngStyle]="{'display':showTheaters}">
      <button class="btn btn-primary" (click)="doShowOptions()">Back</button>
      <h3>Theaters</h3>
      <div class="option-bottom" (click)="doShowNewberry()">
          <article>
              <button class="option-button btn btn-link" >Newberry</button>
          </article>
      </div>
      <div class="option-bottom" (click)="doShowCelebration()">
          <article>
              <button class="option-button btn btn-link">Celebration</button>
          </article>
      </div>
      <div class="option-bottom" (click)="doShowButler()">
          <article>
              <button class="option-button btn btn-link">Butler Plaza</button>
          </article>
      </div>
  </section>

  <section class="newberry-container" [ngStyle]="{'display':showNewberry}">
    <header>
      <button class="btn btn-primary" (click)="doShowTheaters()">Back</button>
      <h3>Newberry</h3>
    </header>
    <ngb-accordion [closeOthers]="true">
        <ngb-panel *ngFor="let movie of newberryMoviesArr; let i = index;" id="static-{{i}}" >
          <ng-template ngbPanelTitle class="overflow-wrap">
            <span class="overflow-wrap">
              <h5 class="mb-0 pl-0">
                <button class="pl-0 btn btn-link text-center">
                  {{ movie.title }}
                </button>
              </h5>
            </span>
          </ng-template>
          <ng-template ngbPanelContent>
              <div style="flex-direction: row;">
                  <div style="flex:1;">
                    <ul class="list-group">
                      <li *ngFor="let time of newberryMovieTimes[i]" class="list-group-item">
                        {{ time.start_at }}
                      </li>
                    </ul>
                  </div>
                  <div style="flex:1;">
                    <img src="{{ movie.poster_image_thumbnail }}" alt="img could not be loaded at this time">
                  </div>
                </div>
              
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
  </section>

  <section class="celebration-container" [ngStyle]="{'display':showCelebration}">
    <header>
      <button class="btn btn-primary" (click)="doShowTheaters()">Back</button>
      <h3>Celebration Point</h3>
    </header>
    <ngb-accordion [closeOthers]="true">
        <ngb-panel *ngFor="let movie of celebrationMoviesArr; let i = index;" id="static-{{i}}" >
          <ng-template ngbPanelTitle class="overflow-wrap">
            <span class="overflow-wrap">
              <h5 class="mb-0 pl-0">
                <button class="pl-0 btn btn-link text-center">
                  {{ movie.title }}
                </button>
              </h5>
            </span>
          </ng-template>
          <ng-template ngbPanelContent>
              <ul class="list-group">
                  <li *ngFor="let time of celebrationMovieTimes[i]" class="list-group-item">
                    {{ time.start_at }}
                  </li>
                </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
  </section>

  <section class="butler-container" [ngStyle]="{'display':showButler}">
    <header>
      <button class="btn btn-primary" (click)="doShowTheaters()">Back</button>
      <h3>Butler Plaza</h3>
    </header>
    <ngb-accordion [closeOthers]="true">
        <ngb-panel *ngFor="let movie of butlerMoviesArr; let i = index;" id="static-{{i}}" >
          <ng-template ngbPanelTitle class="overflow-wrap">

                  {{ movie.title }}
                </button>
              </h5>
            </span>
          </ng-template>
          <ng-template ngbPanelContent>
              <ul class="list-group">

                    {{ time.start_at }}
                  </li>
                </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
  </section>
