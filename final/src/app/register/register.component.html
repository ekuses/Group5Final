<div id="body">
  <div class="login-page">
    <div class="form">
      <h1 class="display-6">Welcome to Crowdy</h1>
      <label class="error text-danger">{{errorMessage}}</label>
      <label class="success text-success">{{successMessage}}</label>
      <p class="directions">Create an account.</p>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
      </form>
      <p class="message">Already registered? <a href="/login">Sign In</a></p>
    </div>
  </div>
</div>
